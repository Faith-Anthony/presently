<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presently</title>
    <style>
      @keyframes initial-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f7f8; /* Matches app background */
      }
      .initial-spinner-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .initial-spinner-border {
        position: absolute;
        width: 60px;
        height: 60px;
        border: 4px solid rgba(59, 131, 247, 0.2); /* Light blue */
        border-top-color: #3b83f7; /* Darker blue */
        border-radius: 50%;
        animation: initial-spin 0.8s linear infinite;
      }
      .initial-logo-wrapper {
        display: flex;
        height: 40px;
        width: 40px;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background-color: #3b83f7; /* Blue background */
        color: white; /* White icon color */
      }
      /* Ensure SVG icon scales correctly */
      .initial-logo-wrapper svg {
         width: 24px;
         height: 24px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="initial-spinner-container">
          <div class="initial-spinner-border"></div>
          <div class="initial-logo-wrapper">
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 12V8H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h12v4"></path>
              <path d="M4 6v12a2 2 0 0 0 2 2h14v-4"></path>
              <path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2a2 2 0 0 0 2-2c0-1.1-.9-2-2-2Z"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
